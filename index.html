<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<head>
	<title>Quiz App</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

	<link rel="stylesheet" href="main.css">
</head>


<body>
	<div class="container">
		<h1>Quiz app - Norwegian</h1>

		<button class="js-start" type="button">Start Quiz</button>

		<h2 class="js-question-prompt question-prompt hidden">Example Question?</h2>

		<button class="next-button hidden" type="button">Next</button>

		<div class="answers-container js-answers-container hidden">
			<button type="button" id="0">Answer1</button>
			<button type="button" id="1">Answer2</button>
			<button type="button" id="2">Answer3</button>
			<button type="button" id="3">Answer4</button>
			<div class="correct-answer js-correct-answer" id="correction"></div>
		</div>
		<div class="results">

			<p class="js-ratio-results">0 of 0 correct</p>
			<span class="js-question-number">question 0</span>
		</div>
	</div>
	

	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<script src="app.js"></script>
</body>

</html>
